{% extends "layout.html" %}
{% block body %}
  <form class="form-horizontal" action="{{ url_for('upload') }}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
      <label for="file" class="col-lg-2 control-label">Uplaod file <strong>(required)</strong></label>
      <input type="file" name="file">
    </div>
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title <strong>(required)</strong></label>
      <input type="text" name="title" maxlength="64" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="description" class="col-lg-2 control-label">Description (optional)</label>
      <textarea name="description" rows="4" cols="20"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Upload">
  </form>
{% endblock %}
