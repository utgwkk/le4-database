{% extends "layout.html" %}
{% block body %}
<ul class="nav nav-tabs">
  <li class="nav-item"><a href="{{ url_for('userpage', username=username) }}">Profile</a></li>
  <li class="nav-item active"><a href="{{ url_for('users_following', username=username) }}">Following</a></li>
  <li class="nav-item"><a href="{{ url_for('users_follower', username=username) }}">Follower</a></li>
</ul>
<div class="list-group">
  {% if users %}
    {% for user in users %}
    <div class="list-group-item">
      <a href="{{ url_for('userpage', username=user['username']) }}"<h4 class="list-group-item-heading">@{{ user['username'] }}</h4></a>
      <div class="list-group-item-text">{{ user['description'] or 'No description set.' }}</div>
    </div>
    {% endfor %}
  {% else %}
    <div class="alert alert-dismissible alert-warning">
      @{{ username }} does not follow anyone now.
    </div>
  {% endif %}
</div>
{% endblock %}
