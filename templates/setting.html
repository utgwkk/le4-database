{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('setting') }}" enctype="multipart/form-data" method="POST">
  <dl>
    <dt>Username</dt>
    <dd>{{ user['username'] }}</dd>
    <dt>Description</dt>
    <dd><textarea name="description" cols="20" rows="4">{{ user['description'] }}</textarea></dd>
  </dl>
<input type="submit" value="Change">
</form>
{% endblock %}
