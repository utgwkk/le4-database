{% extends "layout.html" %}
{% block body %}
<div class="list-group">
  <div class="list-group-item">
    <h4 class="list-group-item-heading">Username</h4>
    <div class="list-group-item-text">{{ user['username'] }}</div>
  </div>
  <div class="list-group-item">
    <h4 class="list-group-item-heading">Description</h4>
    <div class="list-group-item-text">{{ user['description'] or 'No description set.' }}</div>
  </div>
  {% if logged_in and user['username'] == current_user['username']%}
    <a href="{{ url_for('setting')}}" class="btn btn-default btn-lg btn-block">Change setting</a>
  {% endif %}
</div>
{% endblock %}
